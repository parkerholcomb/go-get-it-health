service: vaccinate-texas
frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  timeout: 60
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - s3:*
      Resource: '*'
    - Effect: "Allow"
      Action:
        - secretsmanager:*
      Resource: '*'

package:
  exclude:
    - venv/**

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
    noDeploy: 
      - boto3
      - botocore
    
functions:
  send_sms:
    handler: send_sms.main
    events:
      - http:
          path: send-sms
          method: post
  fetch_supply: 
    handler: fetch_supply.main
    events: 
      - http: 
          path: fetch-supply
          method: post
      - schedule: 
          rate: rate(1 hour)

